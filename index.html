<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Formulir Tanda Tangan</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    #signature-pad { border:1px solid #000; touch-action:none; width:90vw; max-width:600px; height:30vh; min-height:200px; }
    button { margin:10px; padding:10px 20px; font-size:1rem; }
  </style>
</head>
<body>
  <h1>FORMULIR IJIN PEMASARAN</h1>
  <img src="raywhite%20(p1).jpg" alt="Formulir" style="max-width:100%; height:auto; margin:20px 0;">
  <p>Gambar tanda tangan Anda di bawah ini:</p>
  <canvas id="signature-pad"></canvas>
  <div>
    <button id="clear">Hapus</button>
    <button id="save">Kirim tanda tangan</button>
  </div>

  <script>
    window.onload = () => {
      const canvas = document.getElementById('signature-pad');
      const ctx = canvas.getContext('2d');

      // Resize canvas for responsiveness
      const resizeCanvas = () => {
        const ratio = window.devicePixelRatio || 1;
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        ctx.scale(ratio, ratio);
      };
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      // Drawing handlers
      let drawing = false;
      const getPos = e => {
        const rect = canvas.getBoundingClientRect();
        return {
          x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left,
          y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top
        };
      };
      const start = e => { e.preventDefault(); drawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); };
      const move = e => { if (!drawing) return; e.preventDefault(); const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.strokeStyle='#000'; ctx.lineWidth=2; ctx.lineCap='round'; ctx.stroke(); };
      const end = e => { e.preventDefault(); drawing = false; };
      ['mousedown','mousemove','mouseup','mouseout'].forEach((ev,i) => canvas.addEventListener(ev, [start,move,end,end][i]));
      ['touchstart','touchmove','touchend'].forEach((ev,i) => canvas.addEventListener(ev, [start,move,end][i]));

      // Clear button
      document.getElementById('clear').addEventListener('click', () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
      });

      // Prepare result canvas
      const resultCanvas = document.createElement('canvas');
      const resultCtx = resultCanvas.getContext('2d');
      resultCanvas.style.display = 'none';
      document.body.appendChild(resultCanvas);

      // Save & send button
      document.getElementById('save').addEventListener('click', () => {
        // Draw signature into resultCanvas
        const dataURL = canvas.toDataURL('image/png');
        const img = new Image(); img.src = dataURL;
        img.onload = () => {
          resultCanvas.width = canvas.width;
          resultCanvas.height = canvas.height;
          resultCtx.drawImage(img, 0, 0);

          // Download automatically
          const link = document.createElement('a');
          link.href = resultCanvas.toDataURL('image/png');
          link.download = 'tanda_tangan.png';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);

          // Send via EmailJS
          emailjs.send('service_qv1ewz9','template_jkuhmyk',{
            to_email: 'endraafan@gmail.com',
            attachment: resultCanvas.toDataURL('image/png')
          })
          .then(() => alert('Email terkirim otomatis!'))
          .catch(err => alert('Gagal kirim email: ' + err.text));
        };
      });
    };
  </script>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
  <script>
    (function(){
      emailjs.init('jbuIOxbIw_Pb_M5c7-'); // Ganti dengan User ID Anda
    })();
  </script>
</body>
</html>
