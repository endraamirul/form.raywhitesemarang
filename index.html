<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulir Tanda Tangan</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    canvas { border: 1px solid #000; margin: 20px 0; touch-action: none; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Formulir Izin Pemasaran</h2>
  <img src="raywhite (p1).jpg" id="form-image" alt="Formulir" style="max-width: 100%; height: auto;"/>
  
  <p>Silakan tanda tangan di bawah ini:</p>
  <canvas id="signature-pad" width="500" height="200"></canvas><br/>
  <button id="clear">Hapus</button>
  <button id="send">Kirim Tanda Tangan</button>

  <script>
    // Inisialisasi EmailJS
    emailjs.init("user_-hSnqvofRyKPCnUST");

    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    const getPos = e => {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left,
        y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top
      };
    };

    const start = e => {
      e.preventDefault();
      drawing = true;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    };

    const move = e => {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.stroke();
    };

    const end = e => { e.preventDefault(); drawing = false; };

    canvas.addEventListener("mousedown", start);
    canvas.addEventListener("mousemove", move);
    canvas.addEventListener("mouseup", end);
    canvas.addEventListener("touchstart", start);
    canvas.addEventListener("touchmove", move);
    canvas.addEventListener("touchend", end);

    document.getElementById("clear").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    });

    document.getElementById("send").addEventListener("click", () => {
      const signatureDataURL = canvas.toDataURL("image/png");
      const sigImg = new Image();
      sigImg.src = signatureDataURL;

      sigImg.onload = () => {
        const formImg = document.getElementById("form-image");
        const resultCanvas = document.createElement("canvas");
        const resultCtx = resultCanvas.getContext("2d");

        resultCanvas.width = formImg.naturalWidth;
        resultCanvas.height = formImg.naturalHeight;
        resultCtx.drawImage(formImg, 0, 0);
        const x = 115, y = formImg.naturalHeight - 240, w = 350, h = 120;
        resultCtx.drawImage(sigImg, x, y, w, h);

        const name = prompt("Masukkan Nama Terang:") || "";
        resultCtx.font = "20px Arial";
        resultCtx.fillStyle = "#000";
        resultCtx.fillText(name.toUpperCase(), x + 45, y + h + 25);

        const finalImage = resultCanvas.toDataURL("image/png");

        // Kirim lewat EmailJS
        emailjs.send("service_qv1ewz9", "template_jkuhmyk", {
          to_email: "endraafan@gmail.com",
          name: name,
          message: "Terlampir hasil formulir dengan tanda tangan",
          image_base64: finalImage
        }).then(() => {
          alert("Formulir berhasil dikirim ke email.");
        }).catch(err => {
          console.error(err);
          alert("Gagal mengirim email.");
        });
      };
    });
  </script>
</body>
</html>
